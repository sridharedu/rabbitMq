# Server Port
server.port=8080

# Spring AMQP RabbitMQ Connection
spring.application.name=order-ingestion-service

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# spring.rabbitmq.virtual-host=/

# Enable publisher confirms
# 'correlated' for confirms with CorrelationData, 'simple' for basic confirms without CorrelationData
spring.rabbitmq.publisher-confirm-type=correlated
# Enable publisher returns for unroutable messages (requires mandatory=true on RabbitTemplate)
spring.rabbitmq.publisher-returns=true

# Optional: Configure connection factory settings if needed
# spring.rabbitmq.connection-factory.publisher-confirm-type=CORRELATED (alternative way)

# Logging
logging.level.org.springframework.amqp.rabbit.core.RabbitTemplate=DEBUG
# Shows more details about publishing and confirms
